<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Portal - Hospital Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <div class="header">HealSlot - Admin Portal</div>
  <!-- Admin Portal Dashboard -->
  <div class="container dashboard">
    <div class="row">
      <div class="col-md-12">
        <h2>Admin Dashboard</h2>
        <div class="row">
          <div class="col-md-3"><button class="btn btn-outline-primary feature-btn w-100" onclick="showAdminFeature('users')"><i class="fas fa-users-cog"></i> User Management</button></div>
          <div class="col-md-3"><button class="btn btn-outline-primary feature-btn w-100" onclick="showAdminFeature('analytics')"><i class="fas fa-chart-line"></i> Analytics</button></div>
          <div class="col-md-3"><button class="btn btn-outline-primary feature-btn w-100" onclick="showAdminFeature('compliance')"><i class="fas fa-shield-alt"></i> Compliance</button></div>
          <div class="col-md-3"><button class="btn btn-outline-primary feature-btn w-100" onclick="showAdminFeature('backup')"><i class="fas fa-cloud-upload-alt"></i> Backup</button></div>
          <div class="col-md-3"><button class="btn btn-outline-primary feature-btn w-100" onclick="showAdminFeature('doctorAvailability')"><i class="fas fa-calendar-check"></i> Doctor Availability</button></div>
          <div class="col-md-3"><button class="btn btn-outline-primary feature-btn w-100" onclick="showAdminFeature('patientDetails')"><i class="fas fa-users"></i> Patient Details</button></div>
          <div class="col-md-3"><button class="btn btn-outline-primary feature-btn w-100" onclick="showAdminFeature('patientPayments')"><i class="fas fa-money-bill-wave"></i> Patient Payments</button></div>
          <div class="col-md-3"><button class="btn btn-outline-primary feature-btn w-100" onclick="showAdminFeature('equipmentDetails')"><i class="fas fa-tools"></i> Equipment Details</button></div>
          <div class="col-md-3"><button class="btn btn-outline-primary feature-btn w-100" onclick="showAdminFeature('staffLeaves')"><i class="fas fa-plane-departure"></i> Staff Leaves</button></div>
          <div class="col-md-3"><button class="btn btn-outline-primary feature-btn w-100" onclick="showAdminFeature('notifications')"><i class="fas fa-bell"></i> Notifications</button></div>
          <div class="col-md-3"><button class="btn btn-outline-secondary feature-btn w-100" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button></div>
        </div>
        <div id="adminFeature" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="common.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (!currentUser || currentUser.role !== 'admin') {
        window.location.href = 'index.html';
      }
    });
  </script>
  <script src="admin.js"></script>
</body>
</html>
