<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharmacist Portal - Hospital Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <div class="header">HealSlot - Pharmacist Portal</div>
  <!-- Pharmacist Portal Dashboard -->
  <div class="container dashboard">
    <div class="row">
      <div class="col-md-12">
        <h2>Pharmacist Dashboard</h2>
        <div class="row">
          <div class="col-md-3"><button class="btn btn-outline-primary feature-btn w-100" onclick="showPharmacistFeature('inventory')"><i class="fas fa-box"></i> Inventory</button></div>
          <div class="col-md-3"><button class="btn btn-outline-primary feature-btn w-100" onclick="showPharmacistFeature('prescriptions')"><i class="fas fa-pills"></i> Process Prescriptions</button></div>
          <div class="col-md-3"><button class="btn btn-outline-primary feature-btn w-100" onclick="showPharmacistFeature('stock')"><i class="fas fa-sync-alt"></i> Stock Management</button></div>
          <div class="col-md-3"><button class="btn btn-outline-primary feature-btn w-100" onclick="showPharmacistFeature('billing')"><i class="fas fa-dollar-sign"></i> Billing</button></div>
          <div class="col-md-3"><button class="btn btn-outline-primary feature-btn w-100" onclick="showPharmacistFeature('alerts')"><i class="fas fa-exclamation-triangle"></i> Alerts</button></div>
          <div class="col-md-3"><button class="btn btn-outline-secondary feature-btn w-100" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button></div>
        </div>
        <div id="pharmacistFeature" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="common.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (!currentUser || currentUser.role !== 'pharmacist') {
        window.location.href = 'index.html';
      }
    });
  </script>
  <script src="pharmacist.js"></script>
</body>
</html>
